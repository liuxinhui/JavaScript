<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<h3>数组的三种常用写法</h3>
		<script>
			//常规写法
			var names = new Array();
				names[0] = "张三";
				names[1] = "李四";
				names[2] = "王五";
			document.write(names[0]);
			
			
			//简洁写法
			var cars = new Array("宝马","大众","现代");
			document.write("<p>" + cars[0] + "</p>");
			
			//字面写法
			
			var ages = ["20","30","40"];
			document.write("<p>" + ages[2] + "</p>")
		</script>
	</body>
</html>
