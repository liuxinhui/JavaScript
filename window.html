<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
        	作者：2237300848@qq.com liuxinhui
        	时间：2016-12-06
        	描述：获取浏览器的高度和宽度（出去滚动条和导航栏）
        -->
        <div id="demo"></div>
        <script>
        	var w = window.innerWidth;
        	var h = window.innerHeight;
        	var x = document.getElementById("demo");
        	x.innerHTML = "当前浏览器的宽度是" + w + "px" +"高度是" + h + "px";
        </script>
	</body>
</html>
